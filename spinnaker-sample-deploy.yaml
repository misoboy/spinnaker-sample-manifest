apiVersion: apps/v1
kind: ReplicaSet
metadata:
  annotations:
    traffic.spinnaker.io/load-balancers: '["service spinnaker-sample-service"]'
  labels:
    app: spinnaker-sample-deploy
  name: spinnaker-sample-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spinnaker-sample-deploy
  template:
    metadata:
      labels:
        app: spinnaker-sample-deploy
    spec:
      containers:
      - image: harbor.misoboy.kr/private-dev-misoboy/${parameters.imageTag}
        name: spinnaker-sample-app
        readinessProbe:
          httpGet:
            path: /
            port: 8080
      imagePullSecrets:
      - name: harbor-misoboy-registry
